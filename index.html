<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>book list</title>
    <style>
       .success, .error{
           color: white;
           padding: 2px;
           margin: 5px 0 15px 0;
       }
        .success{
            background-color: green;
        }
        .error{
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Book List</h1>
    <form id="book-form">
        <div>
            <label for="title">title</label>
            <input type="text" id="title" class="u-full-width">
        </div>
        <div>
            <label for="author">author</label>
            <input type="text" id="author" class="u-full-width">
        </div>
        <div>
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="u-full-width">
        </div>
        <div>
            <input type="submit" class="u-full-width" value="submit">
        </div>
    </form>
    <hr>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>title</th>
                <th>author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
 <!---<script src="app.js"></script>  -->
<script src="appes6.js"></script>

</body>
</html>
